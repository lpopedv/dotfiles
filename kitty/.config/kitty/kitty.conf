# ===========================
# KITTY CONFIGURATION 2025
# ===========================

# ===========================
# FONTS & TEXT RENDERING
# ===========================

# Font configuration with Nerd Font for icons and ligatures
font_family CaskaydiaMono Nerd Font Mono
bold_font CaskaydiaMono Nerd Font Mono Bold
italic_font CaskaydiaMono Nerd Font Mono Italic
bold_italic_font CaskaydiaMono Nerd Font Mono Bold Italic

# Font size for comfortable reading
font_size 14.0

# Enable ligatures for better code readability (arrows, etc)
disable_ligatures never

# Font features for better rendering
font_features CaskaydiaMonoNerdFontMono-Regular +zero +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +calt +liga

# Adjust line height for better spacing
adjust_line_height 0
adjust_column_width 0
adjust_baseline 0

# ===========================
# CURSOR & TEXT APPEARANCE
# ===========================

# Cursor configuration
cursor_shape beam
cursor_beam_thickness 1.8
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

# NEW 2025 FEATURE: Animated cursor trail for large jumps
cursor_trail 1
cursor_trail_decay 0.1 0.8

# Text rendering
text_composition_strategy platform
text_fg_override_threshold 0

# ===========================
# SCROLLBACK & HISTORY
# ===========================

# Large scrollback for development work
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Scrollback in new window/tab
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no

# Wheel scroll multiplier
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1

# Touch scroll multiplier for touchpads
touch_scroll_multiplier 1.0

# ===========================
# MOUSE & SELECTION
# ===========================

# Mouse configuration
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# Selection and clipboard
copy_on_select yes
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

# ===========================
# PERFORMANCE & RENDERING
# ===========================

# Rendering optimizations
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===========================
# WINDOW & LAYOUT
# ===========================

# Window settings
remember_window_size yes
initial_window_width 1200
initial_window_height 800

# Window padding for clean look
window_padding_width 12
window_padding_height 8

# Borders
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1

# Placement strategy
placement_strategy center

# ===========================
# TAB BAR STYLING
# ===========================

# Modern tab bar design
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 2

# Tab colors to match waybar theme
active_tab_foreground #ffffff
active_tab_background #2d3748
active_tab_font_style bold-italic
inactive_tab_foreground #a0a0a0
inactive_tab_background #1a1a23
inactive_tab_font_style normal

# Tab title template
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# ===========================
# COLOR SCHEME - GRUVBOX DARK
# ===========================

# Basic colors
foreground #ebdbb2
background #282828
selection_foreground #282828
selection_background #ebdbb2

# Cursor colors
cursor #ebdbb2
cursor_text_color #282828

# URL colors
url_color #458588

# Border colors
active_border_color #d79921
inactive_border_color #504945
bell_border_color #fabd2f

# Tab bar colors
tab_bar_background #282828

# Mark colors
mark1_foreground #282828
mark1_background #83a598
mark2_foreground #282828
mark2_background #d79921
mark3_foreground #282828
mark3_background #8ec07c

# Terminal colors (16-color palette)
# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

# Magenta
color5 #b16286
color13 #d3869b

# Cyan
color6 #689d6a
color14 #8ec07c

# White
color7 #a89984
color15 #ebdbb2

# ===========================
# ADVANCED FEATURES
# ===========================

# Shell integration
shell_integration enabled
allow_hyperlinks yes

# Image display support
allow_remote_control yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# ===========================
# KEYBINDINGS
# ===========================

# Clear default shortcuts for custom ones
clear_all_shortcuts no

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+alt+l last_used_layout
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Navigation shortcuts
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Selection and clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Useful development shortcuts
map f1 new_window_with_cwd
map f2 launch --cwd=current --type=tab nvim .
map f3 launch --cwd=current --type=tab git status

# Config reload
map ctrl+shift+f5 load_config_file

# Kittens
map ctrl+shift+u kitten unicode_input
map ctrl+shift+f2 edit_config_file
map ctrl+shift+escape kitty_shell window

# ===========================
# TERMINAL BEHAVIOR
# ===========================

# Terminal identification
term xterm-kitty

# Shell to use
shell .

# Environment variables
env TERM_PROGRAM=kitty
env TERM_PROGRAM_VERSION=0.35.0

# Close confirmation
confirm_os_window_close 1

# Update check
update_check_interval 24

# ===========================
# BELL & NOTIFICATIONS
# ===========================

# Bell configuration
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none

# ===========================
# ADVANCED GRAPHICS
# ===========================

# GPU acceleration
linux_display_server auto

# Background
background_opacity 0.95
background_blur 10
dynamic_background_opacity yes

# ===========================
# SSH & REMOTE
# ===========================

# Share connections for faster SSH
share_connections yes

# ===========================
# MISC SETTINGS
# ===========================

# Startup session
startup_session none

# Editor for config
editor nvim

# OS specific settings
linux_display_server wayland

# Wayland specific
wayland_titlebar_color system
hide_window_decorations yes

# Close behavior
close_on_child_death no

# Resize in discrete steps
resize_in_steps no

